name: operahh

services:
  postgres:
    image: postgres:16-alpine
    container_name: operahh-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-operahh}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - operahh_postgres_data:/var/lib/postgresql
    restart: unless-stopped

volumes:
  operahh_postgres_data:
